<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="container">
      <div class="main">
        <div class="main__divs">
          <div class="main__left">
            <h1 class="main__left__heading">Don't have an account</h1>
            <span class="span"></span>
            <p class="main__left__paragraph">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi
              ullam tenetur, neque vel repellendus ipsa minus, voluptatum
            </p>
            <button class="main__left__button">Sign up</button>
          </div>

          <div class="main__right">
            <h1 class="main__right__heading main__left__heading">
              Have an account
            </h1>
            <span class="span"></span>
            <p class="main__right__paragraph main__left__paragraph">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi
              ullam tenetur, neque vel
            </p>
            <button class="main__right__button main__left__button">
              Login
            </button>
          </div>
        </div>
      </div>
      <div class="sign-up">
        <h3 class="sign-up__heading">Sign up</h3>
        <span class="span sign-up__span"></span>
        <form action="" class="sign-up__form">
          <input type="text" class="sign-up__input" placeholder="Full name" />
          <input type="text" class="sign-up__input" placeholder="Email" />
          <input type="text" class="sign-up__input" placeholder="Password" />
          <button type="submit" class="sign-up__button">Sign up</button>
        </form>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
